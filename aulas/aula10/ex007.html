<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            font: normal 18pt Arial;
            width: 100px;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" id="button">
    <div id="res">Resultado</div>
    <script>
        const button = document.querySelector("#button")
        button.addEventListener("click", () => {
            const tn1 = document.getElementById("txtn1")
            const tn2 = document.querySelector("input#txtn2")
            const res = document.getElementById("res")
            const n1 = Number(tn1.value)
            const n2 = Number(tn2.value)
            const s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        })

        const numbers = document.querySelectorAll("input[type=number]")
        numbers.forEach(number => addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                button.click()
            }
        }))
    </script>
</body>

</html>
