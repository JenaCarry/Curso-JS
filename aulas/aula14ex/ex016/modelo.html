<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>
    <section>
        <div class="form-group">
            <label for="inicio">Início</label>
            <input type="number" name="inicio" id="inicio" placeholder="início da contagem">
        </div>
        <div class="form-group">
            <label for="fim">Fim</label>
            <input type="number" name="fim" id="fim" placeholder="fim da contagem">
        </div>
        <div class="form-group">
            <label for="passo">Passo</label>
            <input type="number" name="passo" id="passo" placeholder="passo da contagem">
        </div>
        <button id="btn" type="button">Contar</button>
        <div id="contagem" class="form-group">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; JenaCarry</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
