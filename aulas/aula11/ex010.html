<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAM</title>
</head>

<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" id="button">
    <div id="res"></div>
    <script>
        const button = document.querySelector("#button")
        button.addEventListener("click", () => {
            const txtv = document.querySelector("input#txtvel")
            const res = document.querySelector("div#res")
            const vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += "<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>"
            }
            res.innerHTML += "<p>Dirija sempre com sinto de segurança!</p>"
        })

        document.querySelector("input[type=number]").addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                button.click()
            }
        })
    </script>
</body>

</html>
